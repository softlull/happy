{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Barrio|Open+Sans+Condensed:300" rel="stylesheet">
    <title>Happy</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top center" role="navigation">
		<a href="/" ><img src="{% static 'images/logo.png' %}" width="341" height="158" alt="Happy"></a>
			{% if user.is_authenticated %}
				<a class="navbar-text navbar-right" href="{% url 'profile' user.username %}">{{ user.username }}</a>
				<a class="navbar-text navbar-right" href="{% url 'logout' %}">logout</a>
			{% else %}
				<a class="navbar-text navbar-right" href="{% url 'login' %}">login</a>
			{% endif %}
	</nav>
    <main class="container container--mw700">
    	{% block content %}
		{% endblock %}
    </main>
    <footer class="footer container text-center" role="contentinfo">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>
    <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>   
</body>
</html>
